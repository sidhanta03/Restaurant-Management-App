    <div class="container mt-5">
        <h1 class="pt-4 mb-4">Add a New Restaurant</h1>

        <!-- Restaurant Form -->
        <form id="restaurantForm">
            <div class="form-group">
                <label for="restaurantName">Restaurant Name-</label>
                <input type="text" class="form-control" id="restaurantName" placeholder="Enter restaurant name" required>
            </div>
            <div class="form-group">
                <label for="cuisine">Cuisine-</label>
                <input type="text" class="form-control" id="cuisine" placeholder="Enter cuisine" required>
            </div>
            <div class="form-group">
                <label for="address">Address-</label>
                <input type="text" class="form-control" id="address" placeholder="Enter address" required>
            </div>
            <div class="form-group">
                <label for="address">City-</label>
                <input type="text" class="form-control" id="city" placeholder="Enter address" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating-</label>
                <input type="number" class="form-control" id="rating" placeholder="Enter rating" min="0" max="5" step="0.1" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="addRestaurant()">Add Restaurant</button>
        </form>

    </div>
