<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="index.html">BistroPal
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
               
                <li class="nav-item">
                    <a class="nav-link" href="restaurant.html">Restaurant Listing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add-restaurant.html">Add Restaurant</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container mt-5">
        <h1 class="pt-4 mb-4">Update Restaurant</h1>

        <form id="updateRestaurantForm">
            <div class="form-group">
                <label for="updateRestaurantName">Restaurant Name-</label>
                <input type="text" class="form-control" id="updateRestaurantName" placeholder="Enter updated restaurant name" required>
            </div>
            <div class="form-group">
                <label for="updateCuisine">Cuisine-</label>
                <input type="text" class="form-control" id="updateCuisine" placeholder="Enter updated cuisine" required>
            </div>
            <div class="form-group">
                <label for="updateAddress">Address-</label>
                <input type="text" class="form-control" id="updateAddress" placeholder="Enter updated address" required>
            </div>
            <div class="form-group">
                <label for="updateCity">City-</label>
                <input type="text" class="form-control" id="updateCity" placeholder="Enter updated city" required>
            </div>
            <div class="form-group">
                <label for="updateRating">Rating-</label>
                <input type="number" class="form-control" id="updateRating" placeholder="Enter updated rating" min="0" max="5" step="0.1" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="updateRestaurant()">Update Restaurant</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
       
        var restaurantList = JSON.parse(localStorage.getItem('restaurantList')) || [];

        var selectedRestaurantIndex = sessionStorage.getItem('selectedRestaurantIndex');
        var selectedRestaurantData = JSON.parse(sessionStorage.getItem('selectedRestaurantData'));

        // Populate the update form with the selected restaurant data
        document.getElementById('updateRestaurantName').value = selectedRestaurantData.name;
        document.getElementById('updateCuisine').value = selectedRestaurantData.cuisine;
        document.getElementById('updateAddress').value = selectedRestaurantData.address;
        document.getElementById('updateCity').value = selectedRestaurantData.city;
        document.getElementById('updateRating').value = selectedRestaurantData.rating;

        // Update Restaurant function
        function updateRestaurant() {
            // Get updated form values
            var updatedRestaurantName = document.getElementById('updateRestaurantName').value;
            var updatedCuisine = document.getElementById('updateCuisine').value;
            var updatedAddress = document.getElementById('updateAddress').value;
            var updatedCity = document.getElementById('updateCity').value;
            var updatedRating = document.getElementById('updateRating').value;

            // Update the restaurant data in the list
            restaurantList[selectedRestaurantIndex] = {
                name: updatedRestaurantName,
                cuisine: updatedCuisine,
                address: updatedAddress,
                city: updatedCity,
                rating: updatedRating
            };

            
            localStorage.setItem('restaurantList', JSON.stringify(restaurantList));

            // Redirect back to the restaurant list page
            window.location.href = 'restaurant.html';
        }
    </script>
</body>
</html>
